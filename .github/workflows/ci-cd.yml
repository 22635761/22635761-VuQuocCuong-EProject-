name: CI/CD Pipeline with Docker

on:
  push:
    branches: [ main ]

jobs:
  verify-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Verify Services Installation
        run: |
          echo "🔧 Verifying services can be installed and built..."
          
          # Verify Auth Service
          cd auth
          npm install
          echo "✅ Auth service - Installation successful"
          
          # Verify Product Service  
          cd ../product
          npm install
          echo "✅ Product service - Installation successful"
          
          # Verify Order Service
          cd ../order
          npm install
          echo "✅ Order service - Installation successful"
          
          # Verify API Gateway
          cd ../api-gateway
          npm install
          echo "✅ API Gateway - Installation successful"
          
          echo "🎉 All services verified successfully!"

      - name: Build Docker Images
        run: |
          echo "🐳 Building Docker images for all services..."
          
          # Build Docker images
          docker build -t auth-service ./auth
          docker build -t product-service ./product
          docker build -t order-service ./order
          docker build -t api-gateway ./api-gateway
          
          echo "✅ All Docker images built successfully!"
          
      - name: Verify Docker Images
        run: |
          echo "📋 Listing all Docker images:"
          docker images
          echo "✅ Docker images ready for deployment"