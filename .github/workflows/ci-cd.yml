name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # AUTH SERVICE TEST
      - name: Install dependencies (Auth)
        run: npm install
        working-directory: ./auth

      - name: Run tests (Auth)
        run: npm test
        working-directory: ./auth

      # PRODUCT SERVICE TEST
      - name: Install dependencies (Product)
        run: npm install
        working-directory: ./product  

      - name: Run tests (Product)
        run: npm test
        working-directory: ./product

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-service:latest ./auth
          docker build -t ${{ secrets.DOCKER_USERNAME }}/product-service:latest ./product
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/product-service:latest
