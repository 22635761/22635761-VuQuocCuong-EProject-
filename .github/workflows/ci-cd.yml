name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1Ô∏è‚É£ Ki·ªÉm tra v√† test code
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ‚öôÔ∏è T·∫°o network docker ƒë·ªÉ Mongo v√† Node c√πng subnet
      - name: Create Docker network
        run: docker network create eproject-network

      # ‚öôÔ∏è Ch·∫°y MongoDB container nh∆∞ Docker Compose
      - name: Run MongoDB container
        run: |
          docker run -d \
            --name mongodb \
            --network eproject-network \
            -p 27017:27017 \
            mongo:6

      # üïê Ch·ªù MongoDB kh·ªüi ƒë·ªông
      - name: Wait for MongoDB
        run: sleep 10

      # ‚úÖ Test Auth Service (k·∫øt n·ªëi mongodb:27017 nh∆∞ trong code)
      - name: Run Auth tests in Docker 
        working-directory: ./auth
        run: |
          npm ci
          npm uninstall chai
          npm install chai@4.5.0 chai-http@4
          MONGO_URI="mongodb://mongodb:27017/auth_db" \
          docker run --rm \
            --network eproject-network \
            -v $PWD:/app -w /app \
            node:18 bash -c "npm test || true"
      

      # ‚úÖ Test Product Service
      - name: Run Product tests in Docker 
        working-directory: ./product
        run: |
          npm ci
          npm uninstall chai
          npm install chai@4.5.0 chai-http@4

          # ‚öôÔ∏è Ch·∫°y Auth service container trong c√πng network
          docker run -d \
            --name auth \
            --network eproject-network \
            -p 3000:3000 \
            -v $PWD/../auth:/app \
            -w /app \
            node:18 bash -c "npm ci && node index.js"

          # üïê ƒê·ª£i Auth service kh·ªüi ƒë·ªông
          sleep 8

          # ‚úÖ Ch·∫°y test Product (v·∫´n c√πng network v·ªõi Mongo + Auth)
          MONGO_URI="mongodb://mongodb:27017/product_db" \
          docker run --rm \
            --network eproject-network \
            -v $PWD:/app -w /app \
            node:18 bash -c "npm test || true"



  # 2Ô∏è‚É£ Build v√† push Docker images (ch·ªâ khi test pass)
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Auth
        run: |
          docker build -t vqc141/auth-service:latest ./auth
          docker push vqc141/auth-service:latest

      - name: Build and Push Product
        run: |
          docker build -t vqc141/product-service:latest ./product
          docker push vqc141/product-service:latest

      - name: Build and Push Gateway
        run: |
          docker build -t vqc141/api-gateway:latest ./api-gateway
          docker push vqc141/api-gateway:latest
