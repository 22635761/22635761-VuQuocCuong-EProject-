name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'auth/package-lock.json'
    
    - name: Clean install with specific versions
      working-directory: ./auth
      run: |
        # Xóa hoàn toàn node_modules và package-lock
        rm -rf node_modules package-lock.json
        
        # Cài đặt phiên bản cụ thể tương thích CommonJS
        npm init -y
        npm install --save-dev chai@4.3.10 chai-http@4.4.0 mocha@10.2.0
        npm install
        
        # Kiểm tra phiên bản
        echo "✅ Installed versions:"
        npm list chai chai-http mocha
    
    - name: Run tests for auth service
      working-directory: ./auth
      run: npx mocha --timeout 20000 "src/test/authController.test.js" --exit
      env:
        MONGODB_URI: mongodb://localhost:27017/test_db
        JWT_SECRET: test-secret-key