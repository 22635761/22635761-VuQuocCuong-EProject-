name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'auth/package-lock.json'
    
    - name: Install ALL dependencies for auth service
      working-directory: ./auth
      run: |
        # CÃ i Ä‘áº·t cáº£ dependencies vÃ  devDependencies
        npm ci --include=dev
        # Hoáº·c náº¿u muá»‘n cháº¯c cháº¯n
        npm install chai chai-http mocha --save-dev
    
    - name: Verify dependencies installed
      working-directory: ./auth
      run: |
        echo "ðŸ“¦ Checking installed packages:"
        npm list chai chai-http mocha || echo "Some packages missing but continuing..."
    
    - name: Run tests for auth service
      working-directory: ./auth
      run: |
        echo "ðŸš€ Running tests with installed dependencies..."
        npx mocha --timeout 20000 "src/test/authController.test.js" --exit
      env:
        MONGODB_URI: mongodb://localhost:27017/test_db
        JWT_SECRET: test-secret-key
        
    - name: Build projects
      run: |
        cd auth && npm run build --if-present