name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        # Chỉ dùng LTS versions để ổn định

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Install dependencies for auth service
      run: |
        cd auth
        npm ci
    
    - name: Install dependencies for order service  
      run: |
        cd order
        npm ci
        
    - name: Install dependencies for product service
      run: |
        cd product
        npm ci
    
    - name: Run tests for auth service
      run: |
        cd auth
        npx mocha --timeout 20000 "src/test/authController.test.js" --exit
      env:
        MONGODB_URI: mongodb://localhost:27017/test_db
        JWT_SECRET: test-secret-key
        
    - name: Build projects
      run: |
        cd auth && npm run build --if-present
        cd ../order && npm run build --if-present
        cd ../product && npm run build --if-present