name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'auth/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./auth
      run: |
        npm ci --include=dev
    
    - name: Run tests with correct MongoDB connection
      working-directory: ./auth
      run: npx mocha --timeout 20000 "src/test/authController.test.js" --exit
      env:
        # Sửa thành localhost thay vì mongodb
        MONGODB_URI: mongodb://localhost:27018/test_db
        JWT_SECRET: test-secret-key
        PORT: 3000